{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'base/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'cafe/css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merienda&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    {% if title %}
        <title>CMS - {{title}}</title>
    {% else %}
        <title>CMS</title>
    {% endif %}
</head>
<body id="body">
    <div class="navsec">
        <div class="logo">
            <h1>CMS</h1>
        </div>

        <div class="navlinks">
            <a href="{% url 'homecafe' %}">HOME</a>
            <a href="{% url 'menucafe' %}">MENU</a>
            <a href="{% url 'communitycafe' %}">CONTACT</a>
        </div>

        <div class="profilelink">
            <a href="{% url 'profile' %}"><img id="profilepic" class="rounde-circle account-img" src="{{ user.profile.image.url }}"></a>
        </div>
    </div>

    {% block profileblock %}{% endblock profileblock %}

    {% block homeblock %}{% endblock homeblock %}
    {% block menublock %}{% endblock menublock %}
    {% block communityblock %}{% endblock communityblock %}

</body>
</html>
