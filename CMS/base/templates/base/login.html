{% extends 'base/base.html' %}
{% load crispy_forms_tags %}
{% block logblock %}
<fieldset>
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Cafe Management System</legend>
                {{form|crispy}}
            </fieldset>

            <div class="form-group">
                <button id="regbtn" class="btn btn-outline-info" type="submit">Sign In</button>
            </div>
        </form>

        <div class="border-top pt-3 border-bottom pb-3">
            <small class="text-muted">
                Don't Have An Account? <a class="ml-2" href="{% url 'register' %}">Sign Up</a>
            </small>
        </div>
    </div>
</fieldset>
{% endblock logblock %}
